<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Página Inicial</title>
</head>
<body>
<!--COMEÇO HEADER-->
 <header>
   <div id="container-init">
        <h1>HELP RITMO</h1>
        </div> 
        <img src="assets/Chevrolet-Logo.png" alt="Logo Chevrolet">
</header>
<!--FIM HEADER-->
<!--INICIO MAIN-->
<main>
    <div id="container-main">
<h1>Bem  vindo ao HelpRitmo</h1>
<h4>Abra seu chamado aqui:</h4>
</div>
<nav class="form-main">
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="setor">Setor:</label>
        <input type="text" id="setor" name="setor">

        <label for="descrição">Descreva o problema:</label>
        <textarea id="descricao" name="descricao" rows="5" cols="30"></textarea>

        <label for="emergencia">Emergência:</label>
        <input type="text" id="emergencia" name="emergencia">

        <button type="submit">Enviar</button>
    </form>
</nav>
    
</main>

</body>
</html>
